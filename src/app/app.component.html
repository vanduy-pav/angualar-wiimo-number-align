<h3>Wijmo default behavior</h3>
<form [formGroup]="gridForm">
  <wj-multi-row #multiRow formControlName="multiRow" [itemsSource]="data"
    [layoutDefinition]="layoutDefinition1" style="height:300px;"></wj-multi-row>
</form>
<hr>
<h3>Custom row align with Wijmo layout setting <span class="spanHighlight">align: 'right'</span></h3>
<form [formGroup]="gridForm">
  <wj-multi-row #multiRow formControlName="multiRow" [itemsSource]="data"
    [layoutDefinition]="layoutDefinition2" style="height:300px;"></wj-multi-row>
</form>
<hr>
<h3>Custom row align with css class <span class="spanHighlight">text-right (belongs to bootstrap 3)</span></h3>
<form [formGroup]="gridForm">
  <wj-multi-row #multiRow formControlName="multiRow" [itemsSource]="data"
    [layoutDefinition]="layoutDefinition3" style="height:300px;"></wj-multi-row>
</form>
